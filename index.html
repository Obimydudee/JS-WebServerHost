<!DOCTYPE html>
<html>
    <head>
        <title>root</title>
        <link rel="icon" type="image/x-icon" href="Assets/IMG/rootico.ico">
        <link rel="stylesheet" type="text/css" href="Assets/CSS/Style.css">

    <body>
        <div class="gradient-box">
            <div class="loader" >
                <img src="Assets/IMG/root.gif" height="420" width="420">
            </div>
            <div id="textstuffs">
                <h1><span>Hello </h1> <h1 id="ipAddress"></span></h1>
            </div>
        </div>    
    </body>
</html>
<script>
    // Function to fetch the IP address from the API and display it in the h1 tag
    function displayEndpointIP() {
        fetch('https://ipapi.co/json/').then(response => response.json()).then(data => {
            const ipAddressElement = document.getElementById('ipAddress');
            ipAddressElement.textContent = data.ip;
        }).catch(error => { console.error('Error fetching IP:', error); });
    }
    window.onload = displayEndpointIP;
</script>
